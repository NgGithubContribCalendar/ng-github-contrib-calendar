sudo: false
language: node_js
group: travis_latest
node_js: 9
os: linux

cache:
  directories:
    - node_modules
before_cache: rm -rf ./node_modules/.cache

std_job: &std_job
  stage: &std_stage_name Test & Lint
  addons: &browsers
    chrome: stable
    firefox: latest
  before_install: node ./ci/TravisMgr.js set-version
  after_success: cat ./coverage/lcov.info | coveralls

osx_job: &osx_job
  <<: *std_job
  os: osx
  osx_image: xcode9.2
  sudo: required
  addons:
    apt:
      packages:
        - xvfb
  before_script:
    - "export DISPLAY=:99.0"
    - sudo Xvfb :99 -ac -screen 0 1024x768x8 &
    - sleep 3
  script: npm test -- --browsers Safari

stages:
  - *std_stage_name
  - name: GitHub Deploy
    if: tag IS present
  - name: NPM Deploy
    if: tag IS present

before_install: &wake_server curl https://gh-contrib-parser-public.herokuapp.com/ping &

lint_job: &lint_job
  stage: *std_stage_name
  script: npm run tslint

npm_deploy: &npm_deploy
  stage: NPM Deploy
  script: gulp build
  before_install: node ./ci/TravisMgr.js set-version
  deploy:
    - provider: npm
      on:
        tags: true
      skip_cleanup: true
      email: a.molcanovas@gmail.com
      api_key:
        secure: 

jobs:
  include:
    - <<: *lint_job
      env:
        - LINT=1
        - CI_NG_VERSION=5
    - <<: *osx_job
      env:
        - CI_NG_VERSION=5
    - <<: *osx_job
      env:
        - CI_NG_VERSION=4
    - <<: *std_job
      env:
        - CI_NG_VERSION=5
      script:
        - gulp build
        - tsc -p tsconfig.json
        - npm test
        - if [ $TRAVIS_TAG ]; then gulp site; else build:demo:aot; fi;
    - <<: *std_job
      env:
        - CI_NG_VERSION=4
      script:
        - gulp build
        - tsc -p tsconfig.json
        - npm test
    - stage: GitHub Deploy
      before_install: node ./ci/TravisMgr.js set-version
      env:
        - CI_NG_VERSION=5
      script: gulp site
      deploy:
        - provider: pages
          skip_cleanup: true
          on:
            tags: true
          local_dir: ./.demo
          target_branch: gh-pages
          github_token: &gh_token_noenv
            secure: ""
        - provider: releases
          skip_cleanup: true
          on:
            tags: true
          api_key: *gh_token_noenv
          file: documentation.tar.gz
    - <<: *npm_deploy
      env:
        - CI_NG_VERSION=5
    - <<: *npm_deploy
      env:
        - CI_NG_VERSION=4
