sudo: false
language: node_js
node_js: 9

cache:
  directories:
    - node_modules

std_job: &std_job
  stage: &std_stage_name Test & Lint
  before_install: node ./ci/TravisMgr.js set-version
  after_success: cat ./coverage/lcov.info | coveralls

stages:
  - *std_stage_name
  - name: &deploy_stage_name Deploy
    if: tag IS present

before_install: &wake_server curl https://gh-contrib-parser-public.herokuapp.com/ping &

lint_job: &lint_job
  stage: *std_stage_name
  script: npm run tslint

npm_deploy: &npm_deploy
  stage: *deploy_stage_name
  script: gulp build
  before_install: node ./ci/TravisMgr.js set-version
  deploy:
    - provider: npm
      on:
        tags: true
      skip_cleanup: true
      email: a.molcanovas@gmail.com
      api_key:
        secure: 

jobs:
  include:
    - <<: *lint_job
      if: type IN (push, cron)
      env:
        - LINT=1
        - CI_NG_VERSION=5
        - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=1
        - secure: ""
    - <<: *lint_job
      if: NOT type IN (push, cron)
      env:
        - LINT=1
        - CI_NG_VERSION=5
        - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=1
    - <<: *std_job
      env:
        - CI_NG_VERSION=5
      script:
        - gulp build
        - gulp build:demo:aot
        - tsc -p tsconfig.json
        - npm test
    - <<: *std_job
      env:
        - CI_NG_VERSION=4
      script:
        - gulp build
        - tsc -p tsconfig.json
        - npm test
    - <<: *npm_deploy
      env:
        - CI_NG_VERSION=5
        - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=1
    - <<: *npm_deploy
      env:
        - CI_NG_VERSION=4
        - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=1
    - stage: *deploy_stage_name
      before_install: node ./ci/TravisMgr.js set-version
      env:
        - CI_NG_VERSION=5
        - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=1
      script: gulp site
      deploy:
        - provider: pages
          skip_cleanup: true
          on:
            tags: true
          local_dir: ./.demo
          target_branch: gh-pages
          github_token: &gh_token_noenv
            secure: ""
        - provider: releases
          skip_cleanup: true
          on:
            tags: true
          api_key: *gh_token_noenv
          file: documentation.tar.gz
